<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landing.css">
    <title>Netflix-Like Landing Page</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="/images/logo.png" alt="Netflix Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#"> Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
            </ul>
            <div class="user-profile">
               <a href="login.html" target="_self"> <button class="signin-btn">Sign In</button></a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <video autoplay muted loop id="background-video">
            <source src="/video/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <h1>Welcome to Netflix</h1>
            <p>Unlimited movies, TV shows, and more.</p>
            <button class="cta-btn">Start Watching</button>
        </div>
    </section>

    <section class="movie-slider">
        <h2>Featured Movies</h2>
          <img src="images/trending/img1.webp">
          <img src="images/trending/img2.jpeg">
          <img src="images/trending/img3.webp">
          <img src="images/trending/img4.jpeg">
          <h2>Hollywood</h2>
          <img src="images/korean/img1.jpeg">
          <img src="images/korean/img2.jpeg">
          <img src="images/korean/img3.jpeg">
          <img src="images/korean/img4.webp">
    </section>

    

  
</body>
</html>
